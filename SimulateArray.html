<body>
    <input id="first" />
	<input id="second" />
	
	<script type="text/javascript" >
	
	    var elems = {
		    length: 0,
			
			add: function(elem) {
			    Array.prototype.push.call(this, elem);
			},
			
			getat: function(id) {
				this.add(document.getElementById(id));
			}
		};
		
		
		elems.getat("first");
		console.log("we have an element in our storage - " + (elems.length == 1 && elems[0].nodeType) ? true : false);
		
		elems.getat("second");
		console.log("we have added another element to storage - " + (elems.length == 2 && elems[1].nodeType) ? true : false);
		
	</script>
</body>
